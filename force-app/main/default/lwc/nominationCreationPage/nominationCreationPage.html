<template>
    <lightning-card>
            <template if:true={campaigns}>
                <lightning-layout-item>
                    <lightning-combobox
                    name="campaign"
                    label="Campaign"
                    value={selectedCampaign}
                    placeholder="Select Campaign"
                    options={campaignOptions}
                    onchange={handleChange} ></lightning-combobox>
                </lightning-layout-item>
                <lightning-input value={nomination} type="text" label="Enter some text" placeholder="type here new Nomination" onchange={handleTextChange}></lightning-input>
                <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </template>  
            <template if:false={campaigns}>
                <p>There are no campaigns!</p>
            </template>
    </lightning-card>
</template>
